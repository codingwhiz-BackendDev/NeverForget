{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NeverForget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'auth.css' %}" />
    <link rel="stylesheet" href="{% static 'message.css' %}">
</head>

<body>
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            <i class="message-icon fas fa- {{ message.tags }}"></i>
            <div class="message-text">{{ message }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="animated-bg"></div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="birthday-animation" id="particles"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-birthday-cake"></i>
                NeverForget
            </div>
            <div class="subtitle">Welcome!</div>
            <div class="welcome-text">
                Create an account to manage your community birthdays
            </div>
        </div>

        <form method="POST" class="login-form" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter your username" required />
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required />
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required />
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Comfirm Password</label>
                <div class="input-container">
                    <input type="password" id="password2" name="password2" class="form-input"
                        placeholder="Confirm your password" required />
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign Up
            </button>

            <div class="signup-link">
                Already have an account? <button class="login-btn-sm">
                    <a href="login">Sign in here</a>
                </button>
            </div>
        </form>
    </div>

    <script src="{% static 'auth.js' %}"></script>
</body>

</html>
