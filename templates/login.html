{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NeverForget</title>

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="Sign in to NeverForget and manage your community birthdays"
    />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NeverForget" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'icons/icon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'icons/icon-16x16.png' %}"
    />
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192x192.png' %}" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'auth.css' %}" />
    <link rel="stylesheet" href="{% static 'message.css' %}" />
    <link rel="stylesheet" href="{% static 'pwa.css' %}" />
  </head>

  <body>
    {% if messages %}
    <div class="messages-container">
      {% for message in messages %}
      <div class="message {{ message.tags }}">
        <i class="message-icon fas fa- {{ message.tags }}"></i>
        <div class="message-text">{{ message }}</div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="animated-bg"></div>

    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="birthday-animation" id="particles"></div>

    <div class="login-container">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-birthday-cake"></i>
          NeverForget
        </div>
        <div class="subtitle">Welcome Back!</div>
        <div class="welcome-text">
          Sign in to manage your community birthdays
        </div>
      </div>

      <form method="POST" class="login-form" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>

        <div class="signup-link">
          Don't have an account?
          <button class="login-btn-sm">
            <a href="register">Register</a>
          </button>
        </div>

        <div class="signup-link">
          Forgot password?
          <button class="login-btn-sm">
            <a href="reset-password">Reset password</a>
          </button>
        </div>
      </form>
    </div>

    <script src="{% static 'auth.js' %}"></script>
    <script src="{% static 'message.js' %}"></script>
    <script src="{% static 'pwa.js' %}"></script>
  </body>
</html>
