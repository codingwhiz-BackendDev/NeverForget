{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - NeverForget</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="{% static 'pwa.css' %}" />
    <style>
      .offline-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .offline-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .offline-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .offline-message {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.9;
        max-width: 500px;
      }

      .offline-actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .offline-btn {
        padding: 12px 24px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .offline-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .offline-btn.primary {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .offline-btn.primary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .cached-pages {
        margin-top: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        max-width: 600px;
      }

      .cached-pages h3 {
        margin-bottom: 15px;
        font-size: 20px;
      }

      .cached-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .cached-link {
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: all 0.2s ease;
      }

      .cached-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      @media (max-width: 768px) {
        .offline-title {
          font-size: 24px;
        }

        .offline-message {
          font-size: 16px;
        }

        .offline-actions {
          flex-direction: column;
          align-items: center;
        }

        .offline-btn {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <i class="fas fa-wifi-slash"></i>
      </div>

      <h1 class="offline-title">You're Offline</h1>

      <p class="offline-message">
        Don't worry! NeverForget works offline too. You can still view cached
        pages and manage your birthday reminders.
      </p>

      <div class="offline-actions">
        <a href="/" class="offline-btn primary">
          <i class="fas fa-home"></i>
          Go Home
        </a>
        <button onclick="window.location.reload()" class="offline-btn">
          <i class="fas fa-sync-alt"></i>
          Try Again
        </button>
      </div>

      <div class="cached-pages">
        <h3><i class="fas fa-bookmark"></i> Available Offline</h3>
        <div class="cached-links">
          <a href="/" class="cached-link">
            <i class="fas fa-home"></i>
            Home Page
          </a>
          <a href="/login" class="cached-link">
            <i class="fas fa-sign-in-alt"></i>
            Login Page
          </a>
          <a href="/register" class="cached-link">
            <i class="fas fa-user-plus"></i>
            Register Page
          </a>
        </div>
      </div>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener("online", function () {
        // Show a brief message that we're back online
        const message = document.createElement("div");
        message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
        message.innerHTML = '<i class="fas fa-wifi"></i> You\'re back online!';
        document.body.appendChild(message);

        // Remove the message after 3 seconds
        setTimeout(() => {
          message.remove();
        }, 3000);
      });

      // Add CSS animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
